<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Confirmar alumnos y notas</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h2>Confirma o edita los nombres y notas</h2>
    <form method="post" action="/guardar_notas">
        <table style="margin:auto;">
            <tr><th>Nombre</th><th>Nota</th><th>Eliminar</th></tr>
            {% for nombre, nota in notas.items() %}
            <tr>
                <td><input type="text" name="nombre_{{ loop.index0 }}" value="{{ nombre }}" required></td>
                <td><input type="number" step="0.01" name="nota_{{ loop.index0 }}" value="{{ nota }}" required></td>
                <td><input type="checkbox" name="eliminar_{{ loop.index0 }}"></td>
            </tr>
            {% endfor %}
        </table>
        <input type="hidden" name="total" value="{{ notas|length }}">
        <br>
        <button type="submit">Confirmar y usar estos alumnos</button>
    </form>
</body>
</html>
