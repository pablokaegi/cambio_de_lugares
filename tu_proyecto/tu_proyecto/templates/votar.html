<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Votar</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h2>{{ nombre }}: elegí con quién te gustaría sentarte (1 = menos, 5 = más)</h2>
    {% if error %}
        <div style="color: red; font-weight: bold;">{{ error }}</div>
    {% endif %}
    <form method="post">
        {% for compañero in opciones %}
            <label>{{ compañero }}:
                <select name="{{ compañero }}">
                    {% for i in range(1, 6) %}
                        <option value="{{ i }}">{{ i }}</option>
                    {% endfor %}
                </select>
            </label><br>
        {% endfor %}
        {% if opciones|length > 1 %}
            <label for="bloqueo">¿Con quién preferís no sentarte?</label>
            <select name="bloqueo" id="bloqueo">
                <option value=""></option>
                {% for companero in opciones %}
                    <option value="{{ companero }}">{{ companero }}</option>
                {% endfor %}
            </select>
        {% endif %}
        <br><br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
